<!DOCTYPE html>
<html>
<head>
	<title>Toxicity Form</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
	<form action="/toxicity/result" method="GET">
		<section class="vh-100" style="background-color: #3f5273;">
		  <div class="container py-5 h-100">
			<div class="row d-flex justify-content-center align-items-center h-100">
			  <div class="col-12 col-md-8 col-lg-6 col-xl-5">
				<div class="card shadow-2-strong" style="border-radius: 1rem;">
				  <div class="card-body p-5 text-center">
				
					<h3 class="mb-4">TOXICITY FORM</h3>

					<!-- THE SENTENCE INPUT -->
					<div class="form-outline mb-4">
					  <label class="form-label" for="sentence">Your sentence</label>
					  <textarea id="sentence" name="sentence" class="form-control form-control-lg"></textarea>
					</div>

					<!-- THE SUBMIT BUTTON -->
					<button 
						class="btn btn-primary btn-lg btn-block" 
						style="background-color: #6c8fc9;" 
						type="submit">
						Submit
					</button>
					
				  </div>
				</div>
			  </div>
			</div>
		  </div>
		</section>
	</form>
</body>
</html>
